<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            F1 Database
        </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" type="text/css" href="./CSS/F1.css">
    </head>
    <body>
        <div><h1>Welcome to the Matt G F1 database</h1></div>
        <form>
          <div id ="IdentryDiv">
            <label>ID</label>
            <input id = "inputId" type="number" />
            </div>
            <div id ="SeasonentryDiv">
                <label>Championship year</label>
                <input id = "inputSeason" type="number" />
                </div>
              <div id = "ChampionentryDiv">
                <label>Driver name</label>
                <input id="inputWinner" type="text" />
              </div>
              <div id = "NationentryDiv">
                <label>Nation</label>
                <input id ="inputNation" type="text" />
              </div>
              <div id = "teamentrydiv">
                <label>Team</label>
                <input id ="inputTeam" type="text" />
              </div>

        </form>

        
        
        <button id="post">Post</button>
        <button id="getAll">Get All</button>
        <button id="getById">Get By ID</button>
        <button id="getBySeason">Get By Year</button>
        <button id="getByWinner">Get By Champion</button>
        <button id="getByNation">Get By Nation</button>
        <button id="getByTeam">Get By Team</button>
        <button id="put">Update</button>
        <button id="delete">Delete</button>

        
        
        
        
        
        
        <div id="mainDiv"></div>
        <div id="results"></div>


        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./Javascript/F1.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            F1 Database
        </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <link rel="stylesheet" type="text/css" href="./CSS/F1.css">
    </head>
    <body>
        <div><h1>Welcome to the Matt G F1 database</h1></div>
        <form>
          <div>
            <label>Championship year</label>
            <input id = "inputID" type="number" />
            </div>
            <div>
                <label>Championship year</label>
                <input id = "inputSeason" type="number" />
                </div>
              <div>
                <label>Driver name</label>
                <input id="inputWinner" type="text" />
              </div>
              <div>
                <label>Nation</label>
                <input id ="inputNation" type="text" />
              </div>
              <div>
                <label>Team</label>
                <input id ="inputTeam" type="text" />
              </div>

        </form>

        
        
        <button id="postBtn">Post</button>
        <button id="getAllBtn">Get All</button>
        <button id="getByIdBtn">Get By ID</button>
        <button id="getBySeasonBtn">Get By Year</button>
        <button id="getByWinnerBtn">Get By Champion</button>
        <button id="getByNationBtn">Get By Nation</button>
        <button id="getByTeamBtn">Get By Team</button>
        <button id="putBtn">Update</button>
        <button id="deleteBtn">Delete</button>

        
        
        
        
        
        
        <div id="mainDiv"></div>


        <!-- Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
        

        <script src="./Javascript/F1.js"></script>
    </body>
</html>
